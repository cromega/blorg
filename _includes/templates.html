{% raw %}
<script id="template/posts" type="text/x-handlebars-template">
  {{#each posts}}
  <div class="post">
    <div class="title">
      <a class="post-link" href="#" data-post-url="{{url}}">{{title}}</a>
    </div>

    <div class="tags">
      <ul>
      {{#each tags}}
        <li>{{this}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="clearer"></div>

    <div class="post-metadata">
      by <span class="author">{{author}}</span>,
      <span class="date">{{date}}</span>
    </div>

    <div class="summary">
      {{{summary}}}
    </div>
  </div>
  {{/each}}
</script>

<script id="template/post" type="text/x-handlebars-template">
  <div class="post">
    <div class="title">{{title}}</div>

    <div class="tags">
      <ul>
      {{#each tags}}
        <li>{{this}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="clearer"></div>

    <div class="post-metadata">
      by <span class="author">{{author}}</span>,
      <span class="date">{{date}}</span>
    </div>

    <div class="body">
      {{{content}}}
    </div>
  </div>
</script>
{% endraw %}
