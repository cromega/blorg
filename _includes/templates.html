{% raw %}
<script id="template/posts" type="text/x-handlebars-template">
  {{#each posts}}
  <div class="post">
    <div class="title">
      <a class="post-link" href="#" data-post-url="{{url}}">{{title}}</a>
    </div>

    <div class="tags">
      <ul>
      {{#each tags}}
        <li>{{this}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="clearer"></div>

    <div class="post-metadata">
      by <span class="author">{{author}}</span>,
      <span class="date">{{date}}</span>
    </div>

    <div class="summary">
      {{{summary}}}
    </div>

    <a class="read-more" href="#" data-post-url="{{url}}">Read the whole thing!</a>
    {{#unless @last}}<div class="post-separator"></div>{{/unless}}
  </div>
  {{/each}}
</script>
